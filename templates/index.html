{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="{{ class_names.card }}">
        <h2 class="{{ class_names.title }}">Welcome to the Dashboard</h2>
        <p class="{{ class_names.content }}">This is the main content area.</p>
    </div>

    <div id="dynamic-content" class="{{ class_names.card }}">
        <p class="{{ class_names.content }}">Initial content.</p>
    </div>

    <button class="{{ class_names.button }}" hx-get="/load-widget" hx-target="#dynamic-content" hx-swap="outerHTML">
        Load Widget
    </button>
{% endblock %}
